<div class="content-contactenos">
  <mat-card class="d-flex row">
    <div class="col-lg-6 ">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
          </iframe>
        </div>
        <style></style>
      </div>
    </div>

    <div class="col-lg-6">
      <form class="row justify-content-center formulario">
        <p class="text-center titulo-form">Contactanos</p>
          <div class="row">
            <mat-form-field class="example-full-width col-6" appearance="fill">
              <mat-label>Nombres</mat-label>
              <input matInput placeholder="Duvan">
            </mat-form-field>
            <mat-form-field class="example-full-width col-6" appearance="fill">
              <mat-label>Apellidos</mat-label>
              <input matInput placeholder="Rivera Montealegre">
            </mat-form-field>
          </div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="duvan@gmail.com">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telefono</mat-label>
          <input matInput placeholder="3204098721">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="Cuentanos tus sueños"></textarea>
        </mat-form-field>
        <button class="col-11" mat-flat-button color="primary">Enviar</button>
      </form>
    </div>
  </mat-card>
</div>
