<div class="content-contactenos">
  <mat-card class="d-flex row">
    <div class="col-lg-6 ">
      <div class="mapouter">
        <div class="gmap_canvas">
          <img src="https://www.enter.co/wp-content/uploads/2021/08/4884785-768x432.jpg" alt="">
        </div>
        <style></style>
      </div>
    </div>

    <div class="col-lg-6">
      <form class="row justify-content-center formulario" [formGroup]="formulario" (ngSubmit)="enviarSolicitud()">
        <p class="text-center titulo-form">Contactanos</p>
          <div class="row">
            <mat-form-field class="example-full-width col-6 cor car" appearance="fill">
              <mat-label>Nombres</mat-label>
              <input matInput placeholder="Duvan" formControlName="nombres">
            </mat-form-field>
            <mat-form-field class="example-full-width col-6 cor" appearance="fill">
              <mat-label>Apellidos</mat-label>
              <input matInput placeholder="Rivera Montealegre" formControlName="apellidos">
            </mat-form-field>
          </div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="duvan@gmail.com" formControlName="correo">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telefono</mat-label>
          <input matInput placeholder="3204098721" formControlName="telefono">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="Cuentanos tus sueños" formControlName="descripcion"></textarea>
        </mat-form-field>
        <button class="col-11" mat-flat-button color="primary">Enviar</button>
      </form>
    </div>
  </mat-card>
</div>
